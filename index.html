<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ingreso al sistemas</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-floating"  id="FormInicio">
                    <h2 class="fw-bold text-center pt-5 mb-5">Inicia Sesión</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email"  placeholder="name@example.com">
                        <label for="email" name="email" >Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div id="emailHelp" class="vstack gap-3 mb-3">
                      <!-- Se genera por innerHTML -->
                    </div>
                    <div class="d-grid">
                      <!--  data-bs-toggle="modal" data-bs-target="#myModal" -->
                        <button type="submit" class="btn btn-primary" onclick=validateLogin()>Iniciar sesión</button>
                    </div>
                    <p class="form-text mb-5 text-center">¿No tienes cuenta? | <a href="registroForm.html">Crea tu cuenta aquí</a></p>
                  </div>
            </div>
            <div class="col"></div>
        </div>
    </section>
    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
    </div>
  </body>
  <!-- <script src="js/validarInicio.js"></script> -->
  <script src="js/misFunciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
